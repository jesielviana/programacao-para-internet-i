<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Programação para Web I</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/white.css" id="theme">
	<!-- background colors 
			data-background="#4d7e65" 
			data-background="#b5533c"
		-->

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/atom-one-light.css" id="code-theme">

	<link rel="stylesheet" href="css/custom.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<button class="change-theme" onclick="changeTheme()">
			<img src="img/adjust-solid.svg" alt="">
		</button>
		<div class="slides">
			<section data-markdown="example.md" 
				data-separator="^\n---\n$" 
				data-vertical="^\n------\n$" 
				data-notes="^Notes:"
				data-charset="iso-8859-15">
			</section>
		</div>
	</div>
	<script src="js/reveal.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
